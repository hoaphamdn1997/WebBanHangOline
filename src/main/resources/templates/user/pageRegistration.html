<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="login-form">
    <form id="formSignup" th:action="@{/registration}"
          th:object="${userDTO}" method="post" class="form-horizontal">
        <h2 class="text-center">Register</h2>
        <div class="form-group">
            <input type="text" th:field="*{userName}" placeholder="Username"
                   class="form-control" pattern="^[a-zA-Z0-9]{8,32}"
                   title="Character a-z, A-Z, 0-9 and length 8 - 32 char .Examble:user1234"/> <label
                th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                class="validation-message"></label>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{firstName}" placeholder="First Name"
                   class="form-control"/> <label
                th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                class="validation-message"></label>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{lastName}" placeholder="Last Name"
                   class="form-control"/> <label
                th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                class="validation-message"></label>
        </div>
        <div class="form-group">
            <input type="email" th:field="*{email}" placeholder="Email"
                   class="form-control"/> <label
                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                class="validation-message"></label>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{encrytedPassword}" placeholder="Password"
                   class="form-control"/>
            <label th:if="${#fields.hasErrors('encrytedPassword')}" th:errors="*{encrytedPassword}"
                   class="validation-message"></label>
        </div>

        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" value="Register"
                    type="submit" th:text="Register"></button>
        </div>
    </form>
    <p class="text-center small" style="color: white;">Do you want to login? <a th:href="@{/login}">login
        here!</a></p>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/validate.js}"></script>
</body>
</html>
