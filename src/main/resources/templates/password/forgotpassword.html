<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>Forgot Password</title>
</head>
<body>

<div class="login-form">
    <form th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="post">
        <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
        <h2 class="text-center">Forgot Password?</h2>
        <div th:if="${param.success}">
            <div class="alert alert-info">
                You've successfully requested a new password reset!
            </div>
        </div>
        <p>Enter your e-mail address and we'll send you a link to reset your password.</p>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
            <div class="input-group">
										<span class="input-group-addon">
										<i class="glyphicon glyphicon-envelope color-blue"></i>
										</span>
                <input id="email"
                       class="form-control"
                       placeholder="email address"
                       th:field="*{email}"/>
            </div>
            <p style="color: red" class="error-message"
               th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </div>
    </form>
    <p class="text-center small" style="color: white;">Don't have an account? <a th:href="@{/registration}">Sign up
        here!</a></p>
    <p class="text-center small" style="color: white;">Do you want to login? <a th:href="@{/}">Sign in
        here!</a></p>
</div>
</body>
</html>
